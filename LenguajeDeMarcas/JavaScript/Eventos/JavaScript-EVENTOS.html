<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
    <script src="JavaScript-EVENTOS.js"></script>
    <style>
        #zona{
            width: 300px;
            height: 300px;
            border: 2px solid black;
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <h1>EVENTOS</h1>
    <h2>1. Accionar un botón</h2>
        <button>Cambiar el color del fondo</button>
        <button id="boton2">Cambiar el texto de todo el HTML</button>
    <h2>2. Escribir un cuadro de texto</h2>
        <input id="cuadroTexto" type="text">
        <div id="textoSalida"></div>
    <h2>3. Capturar las propiedades de los eventos</h2>
        <button id="boton3">generar un evento</button>
    <h2>4. Capturar las coordenadas</h2>
        <button id="zona">pasa por aqui el ratón</button>
        <div id="coordenadas"></div>
    <h2>5. Recoger datos de un Formulario</h2>
        <form id="formulario">
            Nombre: <input type="text" id="nombre"><br>
            Apellido: <input type="text" id="apellido"><br>
            Edad: <input type="text" id="edad"><br>
            <button type="submit">Enviar</button> 
        </form> 
        <div id="resultado"></div>
</body>
</html>
