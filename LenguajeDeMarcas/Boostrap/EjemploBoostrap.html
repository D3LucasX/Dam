<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Boostrap</title>
    <meta name="viewport" content="width=device-width,initial-scale=1"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>

<div class="container py-5 border border-5 border-dark rounded bg-primary">   
                                        <!-- con container-fluid se quitan los márgenes de el contenedor-->
                                        <!-- Si quitamos el fluid, tendrá márgenes.-->
                                        <!--El padding se pone con una p, si queremos padding arriba, ponemos pt-5 (que es padding top)
                                        padding abajo es pb, pero padding arriba y abajo es py, y padding izquierda y derecha es px
                                        despues un guión diciendo lo que queremos darle de padding EJ -> px-5 y con margin es m, y 
                                        funciona igual que el padding.
                                        -->

    <h1>Mi primer contenedor en Boostrap</h1>
    <div class="row">
        <div class="col bg-success">A</div>
        <div class="col bg-dark">B</div>
        <div class="col bg-light">C</div>
    </div>
    <div class="row">
        <div class="col-12 col-md-6 bg-success">
            <h1 class="display-1">B</h1> <!--Hay hasta display 6-->
            <p class="h1 text-black-50">A</p>          <!--Pdemos usar lo que queramos--> 
            <p class="h6">A</p>
            <p class="text-capitalize text-danger">Texto normal</p> <!--capitalize -> la primera en mayúscuila-->
                                                        <!--uppercase -> todo en mayúscula-->
                                                        <!--lowercase -> es todo en minúscula-->
        </div>
        <div class="col-2 col-md-6 bg-dark">
            <table class="table table-bordered border-primary table-striped table-hover">
            <thead class="table-success">
                <tr>
                    <th>Encabezado 1</th>
                    <th>Encabezado 2</th>
                    <th>Encabezado 3</th>
                </tr>
            </thead>
                <tbody>
                <tr>
                    <td class="table-success">A</td>
                    <td class="text-success text-center">B</td>
                    <td>C</td>
                </tr>
                <tr>
                    <td>C</td>
                    <td>B</td>
                    <td>A</td>
                </tr>
            </tbody>

            </table>
        </div>
        <div class="col-4 col-lmd-6 bg-light">C</div>
    </div>
                                       <!--Ocupa 12 columnas, si le pones mas, desborda, actua como flex-->
                                       <!--col-md por ejemplo, quiere decir que las columnas para una pantalla de resolucion media
                                       va a ocupar 6 columnas, y asi se puede definir para todo tipo de pantallas.-->
    
    
</div>
    
</body>
</html>
