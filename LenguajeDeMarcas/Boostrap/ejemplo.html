<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo Dise√±o Bootstrap</title>
  <!-- Incluyendo el CSS de Bootstrap -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <!-- Primera fila con cajas verde, azul y amarilla -->
    <div class="row">
      <div class="col-12 col-md-4 bg-success text-white p-3">
        <!-- Contenido de la caja verde -->
        Caja Verde
      </div>
      <div class="col-12 col-md-5 bg-primary text-white p-3">
        <!-- Contenido de la caja azul -->
        Caja Azul
      </div>
      <div class="col-12 col-md-3 bg-warning text-dark p-3">
        <!-- Contenido de la caja amarilla -->
        Caja Amarilla
      </div>
    </div>

    <!-- Segunda fila con la caja roja -->
    <div class="row">
      <div class="col-12 col-md-8 offset-md-4 bg-danger text-white p-3">
        <!-- Contenido de la caja roja -->
        Caja Roja
      </div>
    </div>

    <!-- Tercera fila con cajas amarilla y roja en pantallas grandes -->
    <div class="row">
      <div class="col-12 col-lg-4 bg-warning text-dark p-3">
        <!-- Contenido de la caja amarilla -->
        Caja Amarilla
      </div>
      <div class="col-12 col-lg-8 bg-danger text-white p-3">
        <!-- Contenido de la caja roja -->
        Caja Roja
      </div>
    </div>
  </div>

  <!-- Incluyendo el JS de Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
