<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
        .cajaMorada{
            background-color: purple;
        }
        .cajaRosa{
            background-color: hotpink;
        }
        .cajaAzulNaranja{
            background-color: blue;
        }
        .cajaGris{
            background-color: grey;
        }
        /* Hoja de estilos de tamaÃ±o lg*/
            /* mediano -> min-width700px and max-width:992*/
        @media(min-width:993px){
            .cajaAzulNaranja{
                background-color: orange;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!--Fila morada-->
            <div class="col-6 d-none d-md-block d-lg-none">
                <div class="border p-2 cajaMorada">&nbsp;</div>
            </div>
            <div class="col-6 d-none d-md-block d-lg-none">
                <div class="border p-2 cajaMorada">&nbsp;</div>
            </div>
        </div>
        <!--Caja rosa-->
        <div class="row d-block d-md-none">
            <div class="col">
                <div class="border p-2 cajaRosa">Mobile</div>
            </div>
        </div>
        <div class="row d-none d-md-block d-lg-none">
            <div class="col">
                <div class="border p-2 cajaRosa">Tablet</div>
            </div>
        </div>
        <div class="row d-none d-lg-block">
            <div class="col">
                <div class="border p-2 cajaRosa">ordenador</div>
            </div>
        </div>
        <!--Cajas de colores-->
        <div class="row">
            <div class="col col-md-5 col-lg-3">
                <div class="border p-2 bg-success">Verde</div>
            </div>
            <div class="col-6 col-md-5 col-lg-6 offset-lg-3">
                <div class="border p-2 bg-primary">azul</div>
            </div>
            <div class="col-6 col-md-2 col-lg-4">
                <div class="border p-2 bg-warning">amarillo</div>
            </div>
            <div class="col-6 col-md-7 offset-md-5 offset-lg-0 col-lg-8">
                <div class="border p-2 bg-danger">rojo</div>
            </div>
        </div>
        <!--Cajas de numeros-->
        <div class="row row-cols-md-2">
            <div class="col-12 order-md-3 order-lg-1">
                <div class="border p-2 cajaAzulNaranja text-center text-lg-start">1</div>
            </div>
            <div class="col-12 order-md-2 order-lg-2">
                <div class="border p-2 cajaAzulNaranja text-center text-lg-start">2</div>
            </div>
            <div class="col d-none d-md-block order-md-4 order-lg-3">
                <div class="border p-2 cajaAzulNaranja text-center text-lg-start">3</div>
            </div>
            <div class="col d-none d-md-block order-md-1 order-lg-4">
                <div class="border p-2 order-md-1 cajaAzulNaranja text-center text-lg-start">4</div>
            </div>
        </div>
        <!--Footer-->
        <div class="row">
            <div class="col d-none d-lg-block">
                <div class="border p-2 cajaGris">Footer</div>
            </div>
        </div>
    </div>
    <!--Mirar q ue es el gutter-->
</body>
</html>
